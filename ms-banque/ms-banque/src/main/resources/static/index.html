<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Banque</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏦 Microservice Banque</h1>
        <p>API REST pour la gestion des comptes bancaires</p>
        
        <div style="margin: 30px 0;">
            <a href="/swagger-ui.html" class="btn">📚 Swagger UI</a>
            <a href="/h2-console" class="btn">🗄️ Console H2</a>
            <a href="/api/banque/comptes" class="btn">📊 API Comptes</a>
            <a href="/api-docs" class="btn">📄 Documentation API</a>
        </div>
        
        <p>✅ Application Spring Boot démarrée avec succès !</p>
        <p>🎯 Développé avec Spring Boot 3, H2 Database, Swagger UI</p>
    </div>
</body>
</html>
